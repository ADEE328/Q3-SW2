<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gizmo's Math Test</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="robot-section">
            <img src="https://cdn.pixabay.com/photo/2020/02/13/02/34/robot-4844306_640.png" alt="Robot holding calculator" class="robot-img" />
        </div>
        <div class="math-section">
            <h2>Hi, my name is <span class="gizmo">Gizmo</span>. Let's test your Math skill.</h2>
            <div class="input-section">
                <p>Given:</p>
                <label>Enter a value for <strong>a</strong>:</label>
                <input type="number" id="a" value="5" />
                <label>Enter a value for <strong>b</strong>:</label>
                <input type="number" id="b" value="4" />
            </div>
            <div class="button-section">
                <button onclick="product()">product of a and b</button>
                <button onclick="power()">a raise to b</button>
                <button onclick="remainder()">get the remainder</button>
                <button onclick="checkEqual()">check if a is equal to b</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
